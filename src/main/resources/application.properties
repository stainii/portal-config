spring.application.name=portal-config
spring.jmx.default-domain=portal-config
server.port=2006

spring.cloud.config.server.git.uri=https://github.com/stainii/portal-config-data
spring.cloud.config.server.git.search-paths=*

eureka.client.service-url.defaultZone=@eureka.server.uri@/eureka
# Preferring ip addresses, so other docker containers can contact me.
# Otherwise the published address to Eureka will be valid only inside my own container.
eureka.instance.prefer-ip-address=true